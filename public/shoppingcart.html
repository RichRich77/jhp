<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>User Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="css/styles-shoppingcart.css" media="screen" title="no title">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>

<body>
    <!-- add code here -->
    <!-- body of shopping cart -->
    <div class="container is-fluid">
        <!-- heading of bag -->
        <nav class="level navbar-item">
            <div class="heading" id="myBagTitle">
                <strong>My Bag</strong> (<span id="numItems"></span>)
            </div>

            <div class="navbar-end">
                <div class="heading navbar-item" id="keepShoppingLink">
                    Keep Shopping
                </div>
            </div>
        </nav>
        <!-- body of bag -->
        <div class="columns is-centered" id="myBagBody">
            <!-- list part of body of bag -->
            <div class="column is-three-fifths" id="bagList">
                <div class="columns">
                    <div class="column">
                        <img src="https://via.placeholder.com/150" alt="">
                        hello
                    </div>
                    <div class="column has-text-right is-full">
                        <div class="columns">
                            <div class="column">
                                <a href="#"><i class="fas fa-times"></i></a>
                            </div>
                        </div>
                        <div class="columns">
                            <div class="column">
                                <p class="heading">PRODUCT NAME</p>
                                <p class="heading">$ 15.00</p>
                            </div>
                            <div class="column">
                                <p class="heading">SIZE</p>
                                <p>small</p>
                            </div>
                            <div class="column">
                                <p class="heading">QTY</p>
                                <p>- 2 +</p>
                            </div>
                            <div class="column">
                                <p class="heading">SUBTOTAL</p>
                                <p>$ 30.00</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>











            <div class="column is-one-quarter" id="checkoutBox">
                <!-- <nav id="anchors" class="bd-anchor is-active is-pinned"> -->
                <div class="card">
                    <header class="card-header">
                        <div class="heading card-header-title" id="orderSummaryTitle">
                            Order Summary
                        </div>
                    </header>
                    <div class="card-content">
                        <nav class="level">
                            <div class="level-item field has-addons">
                                <div class="control is-expanded">
                                    <input class="input is-small" type="text" placeholder="PROMO CODE">
                                </div>
                                <div class="control">
                                    <a class="button is-small is-info heading">
                                        Apply
                                    </a>
                                </div>
                            </div>
                        </nav>
                        <nav class="level">
                            <div class="level-left">
                                <div class="level-item heading">SUBTOTAL</div>
                            </div>
                            <div class="level-right">
                                <div class="level-item heading">$ <span id="cartSubtotal"></span></div>
                            </div>
                        </nav>
                        <nav class="level">
                            <div class="level-left">
                                <div class="level-item heading">ESTIMATED TAX</div>
                            </div>
                            <div class="level-right">
                                <div class="level-item heading">$ <span id="cartTax"></span></div>
                            </div>
                        </nav>
                        <nav class="level">
                            <div class="level-left">
                                <div class="level-item heading">SHIPPING</div>
                            </div>
                            <div class="level-right">
                                <div class="level-item dropdown is-hoverable is-right">
                                    <div class="dropdown-trigger">
                                        <button class="button is-small heading" aria-haspopup="true" aria-controls="dropdown-menu4">
                                            <span>Delivery Options</span>
                                            <span class="icon is-small">
                                                <i class="fas fa-angle-down" aria-hidden="true"></i>
                                            </span>
                                        </button>
                                    </div>
                                    <div class="dropdown-menu is-small" id="dropdown-menu4" role="menu">
                                        <div class="dropdown-content heading">
                                            <a href="#" class="dropdown-item">
                                                <div class="columns">
                                                    <div class="column">
                                                        FREE
                                                    </div>
                                                    <div class="column">
                                                        Standard
                                                    </div>
                                                </div>
                                            </a>
                                            <a href="#" class="dropdown-item">
                                                <div class="columns">
                                                    <div class="column">
                                                        $ 7.00
                                                    </div>
                                                    <div class="column">
                                                        Express
                                                    </div>
                                                </div>
                                            </a>
                                            <a href="#" class="dropdown-item">
                                                <div class="columns">
                                                    <div class="column">
                                                        $ 15.00
                                                    </div>
                                                    <div class="column">
                                                        Priority
                                                    </div>
                                                </div>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </nav>
                        <nav class="level">
                            <div class="level-left">
                                <div class="level-item heading">ORDER TOTAL</div>
                            </div>
                            <div class="level-right">
                                <div class="level-item heading">$ <span id="cartTotal"></span></div>
                            </div>
                        </nav>
                        <a class="button is-fullwidth heading">checkout &nbsp; <i class="fas fa-long-arrow-alt-right"></i></a>
                    </div>
                </div>
                <!-- </nav> -->
            </div>
        </div>

    </div>



    <script src="js/mshoppingcart.js" type="text/javascript"></script>

</body>

</html>
